<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 728 90" width="728" height="90">
  <defs>
    <linearGradient id="adGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="728" height="90" fill="url(#adGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="650" cy="20" r="15" fill="rgba(255,255,255,0.1)"/>
  <circle cx="680" cy="70" r="10" fill="rgba(255,255,255,0.1)"/>
  <circle cx="50" cy="60" r="8" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main content area -->
  <g transform="translate(20, 15)">
    <!-- Calculator icon -->
    <g transform="translate(0, 10)">
      <rect x="0" y="0" width="60" height="60" rx="8" fill="rgba(255,255,255,0.9)" stroke="#FFFFFF" stroke-width="2" filter="url(#shadow)"/>
      
      <!-- Calculator screen -->
      <rect x="5" y="5" width="50" height="12" rx="2" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
      
      <!-- Calculator buttons -->
      <rect x="5" y="20" width="12" height="12" rx="2" fill="#EF4444"/>
      <rect x="20" y="20" width="12" height="12" rx="2" fill="#F59E0B"/>
      <rect x="35" y="20" width="12" height="12" rx="2" fill="#10B981"/>
      <rect x="50" y="20" width="12" height="12" rx="2" fill="#3B82F6"/>
      
      <rect x="5" y="35" width="12" height="12" rx="2" fill="#8B5CF6"/>
      <rect x="20" y="35" width="12" height="12" rx="2" fill="#EC4899"/>
      <rect x="35" y="35" width="12" height="12" rx="2" fill="#06B6D4"/>
      <rect x="50" y="35" width="12" height="12" rx="2" fill="#84CC16"/>
      
      <rect x="5" y="50" width="12" height="12" rx="2" fill="#F97316"/>
      <rect x="20" y="50" width="12" height="12" rx="2" fill="#6366F1"/>
      <rect x="35" y="50" width="12" height="12" rx="2" fill="#14B8A6"/>
      <rect x="50" y="50" width="12" height="12" rx="2" fill="#F43F5E"/>
    </g>
    
    <!-- Growth chart -->
    <g transform="translate(80, 15)">
      <path d="M 0 50 Q 20 40 40 45 Q 60 50 80 30 Q 100 10 120 20" stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M 115 18 L 120 20 L 115 22" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Chart dots -->
      <circle cx="0" cy="50" r="3" fill="#FFFFFF"/>
      <circle cx="40" cy="45" r="3" fill="#FFFFFF"/>
      <circle cx="80" cy="30" r="3" fill="#FFFFFF"/>
      <circle cx="120" cy="20" r="3" fill="#FFFFFF"/>
    </g>
    
    <!-- Text content -->
    <g transform="translate(220, 0)">
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">Plan Your Financial Future</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="rgba(255,255,255,0.9)">Calculate SIP returns and build wealth systematically</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="rgba(255,255,255,0.8)">Start investing today with our advanced calculator</text>
    </g>
    
    <!-- CTA Button -->
    <g transform="translate(580, 20)">
      <rect x="0" y="0" width="120" height="40" rx="20" fill="url(#accentGradient)" stroke="#FFFFFF" stroke-width="2" filter="url(#shadow)"/>
      <text x="60" y="26" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Get Started</text>
    </g>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="85" width="728" height="5" fill="url(#accentGradient)"/>
</svg> 