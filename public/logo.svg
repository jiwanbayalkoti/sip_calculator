<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Container -->
  <g transform="translate(10, 10)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="40" height="40" rx="6" fill="url(#iconGradient)" stroke="#047857" stroke-width="1"/>
    
    <!-- Calculator screen -->
    <rect x="3" y="3" width="34" height="8" rx="2" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="0.5"/>
    
    <!-- Calculator buttons -->
    <rect x="3" y="14" width="7" height="7" rx="1" fill="#EF4444"/>
    <rect x="12" y="14" width="7" height="7" rx="1" fill="#F59E0B"/>
    <rect x="21" y="14" width="7" height="7" rx="1" fill="#10B981"/>
    <rect x="30" y="14" width="7" height="7" rx="1" fill="#3B82F6"/>
    
    <rect x="3" y="23" width="7" height="7" rx="1" fill="#8B5CF6"/>
    <rect x="12" y="23" width="7" height="7" rx="1" fill="#EC4899"/>
    <rect x="21" y="23" width="7" height="7" rx="1" fill="#06B6D4"/>
    <rect x="30" y="23" width="7" height="7" rx="1" fill="#84CC16"/>
    
    <rect x="3" y="32" width="7" height="7" rx="1" fill="#F97316"/>
    <rect x="12" y="32" width="7" height="7" rx="1" fill="#6366F1"/>
    <rect x="21" y="32" width="7" height="7" rx="1" fill="#14B8A6"/>
    <rect x="30" y="32" width="7" height="7" rx="1" fill="#F43F5E"/>
    
    <!-- Growth chart line -->
    <path d="M 45 35 Q 55 30 65 32 Q 75 34 85 25 Q 95 16 105 20" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Growth arrow -->
    <path d="M 100 18 L 105 20 L 100 22" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">SIP</text>
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#6B7280">Calculator</text>
  
  <!-- Tagline -->
  <text x="70" y="52" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#9CA3AF">Smart Investment Planning</text>
</svg> 